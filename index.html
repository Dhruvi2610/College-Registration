<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 2px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .section-title {
            margin-top: 30px;
            font-size: 1.2em;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>College Registration Form</h2>
        <form id="registrationForm">
            <div class="section-title">Personal Information</div>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
                <span class="error" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <span class="error" id="dobError"></span>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
                <span class="error" id="addressError"></span>
            </div>

            <div class="section-title">Academic Information</div>
            <div class="form-group">
                <label for="course">Course Applied For:</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="BSc">BSc</option>
                    <option value="BCom">BCom</option>
                    <option value="BA">BA</option>
                    <option value="BTech">BTech</option>
                </select>
                <span class="error" id="courseError"></span>
            </div>
            <div class="form-group">
                <label for="highschool">High School Name:</label>
                <input type="text" id="highschool" name="highschool" required>
                <span class="error" id="highschoolError"></span>
            </div>
            <div class="form-group">
                <label for="hspercent">High School Percentage:</label>
                <input type="text" id="hspercent" name="hspercent" required>
                <span class="error" id="hspercentError"></span>
            </div>
            <div class="form-group">
                <label for="hsgradyear">High School Graduation Year:</label>
                <input type="text" id="hsgradyear" name="hsgradyear" required>
                <span class="error" id="hsgradyearError"></span>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let isValid = true;

            // Clear previous errors
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('dobError').textContent = '';
            document.getElementById('addressError').textContent = '';
            document.getElementById('courseError').textContent = '';
            document.getElementById('highschoolError').textContent = '';
            document.getElementById('hspercentError').textContent = '';
            document.getElementById('hsgradyearError').textContent = '';

            // Validate Name
            const name = document.getElementById('name').value;
            if (name.trim() === '') {
                document.getElementById('nameError').textContent = 'Name is required.';
                isValid = false;
            }

            // Validate Email
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Invalid email format.';
                isValid = false;
            }

            // Validate Phone
            const phone = document.getElementById('phone').value;
            const phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                document.getElementById('phoneError').textContent = 'Phone number must be 10 digits.';
                isValid = false;
            }

            // Validate Date of Birth
            const dob = document.getElementById('dob').value;
            if (dob === '') {
                document.getElementById('dobError').textContent = 'Date of birth is required.';
                isValid = false;
            }

            // Validate Address
            const address = document.getElementById('address').value;
            if (address.trim() === '') {
                document.getElementById('addressError').textContent = 'Address is required.';
                isValid = false;
            }

            // Validate Course
            const course = document.getElementById('course').value;
            if (course === '') {
                document.getElementById('courseError').textContent = 'Course selection is required.';
                isValid = false;
            }

            // Validate High School Name
            const highschool = document.getElementById('highschool').value;
            if (highschool.trim() === '') {
                document.getElementById('highschoolError').textContent = 'High School Name is required.';
                isValid = false;
            }

            // Validate High School Percentage
            const hspercent = document.getElementById('hspercent').value;
            const hspercentPattern = /^[0-9]+(\.[0-9]{1,2})?$/;
            if (!hspercentPattern.test(hspercent) || hspercent < 0 || hspercent > 100) {
                document.getElementById('hspercentError').textContent = 'Invalid percentage. Must be a number between 0 and 100.';
                isValid = false;
            }

            // Validate High School Graduation Year
            const hsgradyear = document.getElementById('hsgradyear').value;
            const hsgradyearPattern = /^\d{4}$/;
            const currentYear = new Date().getFullYear();
            if (!hsgradyearPattern.test(hsgradyear) || hsgradyear < 1900 || hsgradyear > currentYear) {
                document.getElementById('hsgradyearError').textContent = 'Invalid graduation year.';
                isValid = false;
            }

            // If all validations pass
            if (isValid) {
                alert('Registration successful!');
                document.getElementById('registrationForm').reset();
            }
        });
    </script>
</body>
</html>
